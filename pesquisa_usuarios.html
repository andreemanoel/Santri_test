<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>santri</title>

    <link rel="stylesheet" href="static/css/w3.css">
    <link rel="stylesheet" href="static/css/santri.css">
    <link rel="stylesheet" href="static/css/toastr.css">

    <link rel="stylesheet" href="static/css-awesome/brands.css">
    <link rel="stylesheet" href="static/css-awesome/fontawesome.css">
    <link rel="stylesheet" href="static/css-awesome/regular.css">
    <link rel="stylesheet" href="static/css-awesome/solid.css">
    <link rel="stylesheet" href="static/css-awesome/svg-with-js.css">
    <link rel="stylesheet" href="static/css-awesome/v4-shims.css">

    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      tr:nth-child(even) {background-color: #f2f2f2;}
    </style>

  </head>
  <body>
    <script src="static/js/jquery.js"></script>
    <script src="./scripts/pesquisa.js"></script>
    <div>
      
      <div id="lista_usuarios" class="w3-margin">
        <div class="w3-row">
          <div class="w3-third">
            <input class="w3-input w3-border w3-margin-top" id="filter" type="text" placeholder="Nome">
          </div>
          <div class="w3-third w3-margin-left">
            <button class="w3-button w3-theme w3-margin-top" id="buscar_user">Buscar</button>
          </div>
        </div>
        <button class="w3-button w3-theme w3-margin-top" id="add_user" disabled>Cadastrar novo usuário</button>
        <button class="w3-button w3-theme w3-margin-top w3-right" id="logout">Sair</button>

        <table>
          <thead>
            <tr>
              <th>Nome</td>
              <th>Login</td>
              <th>Ativo</td>
              <th>Opções</td>  
            </tr>
          </thead>
          <tbody id="lista_user">
          </tbody>
        </table>

      </div>
    </div>
  </body>
</html>
